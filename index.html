<!DOCTYPE html>
<html>
<head>
	<title>D3 Time Related</title>
<style type="text/css">

.chart div {background-color: #4682b4;font-size: 14px;margin: 5px 0;padding: 4px;}	
.chart {width: 350px;border: 1px solid #999;}

</style>

<body>

<div class="dasboard">
	<h4>Start D3 Chart</h4>

<script type="text/javascript">

var data = [230, 366, 487, 297, 740, 883];

var scale = d3.scale.linear()
	.domain([0, 883])
	.range([0, 330])


d3.select(".chart")
	.selectAll("div")
	.data(data)
		.enter()
		.append("div")
		.style("width", function(d)  {return scale(d) + "px"})
		.text(function(d) 
			{	
				return d ; 
			}).style("text-align", "right").style("color", "#fff");

</script>
</body>
</html>
